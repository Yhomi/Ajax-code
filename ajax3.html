<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 3 - External API</title>
    <style>
        .user {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .user li {
            list-style: none;
        }
    </style>
</head>

<body>
    <button id="btn">Load GitHub Users</button>
    <br><br>
    <h1>GitHub Users</h1>
    <div id="ace"></div>


    <script>
        document.getElementById('btn').addEventListener('click', LoadUsers);

        function LoadUsers() {
            var ace = new XMLHttpRequest();
            ace.open("GET", "https://api.github.com/users", true);
            ace.onload = function() {
                if (this.status == 200) {
                    var users = JSON.parse(this.responseText);
                    // console.log(users);
                    var output = '';
                    for (var i in users) {
                        output +=
                            '<div class="user">' +
                            '<img src="' + users[i].avatar_url + '" width="70" height="70">' +
                            '<ul>' +
                            '<li>ID:' + users[i].id + '</li>' +
                            '<li>Login:' + users[i].Login + '</li>' +
                            '</ul>' +
                            '</div>';
                    }
                    document.getElementById('ace').innerHTML = output;
                }
            }
            ace.send();
        }
    </script>
</body>

</html>
